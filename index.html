<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>register</title>
</head>

<body>
 <main class="flex justify-center items-center h-screen bg-sky-300">
<form action="" class="w-5/6">
    <div class="p-4 border-2 rounded-md border-white shadow-md bg-transparent">
    
   <div class="flex justify-between mb-4">
      <input type="username" name="username" id="username" class="username p-2 bg-transparent border-b-2 border-white placeholder-white w-full outline-none" placeholder="Enter your username" required>
      
      <i class="fa-solid fa-user mt-3 text-white outline-none"></i>
  </div>
  
  
  <div class="flex justify-between mb-4">
      <input type="email" name="email" id="email" class="email p-2 bg-transparent border-b-2 border-white placeholder-white w-full outline-none" placeholder="Enter your email" required>
      
      
      <i class="fa-solid fa-envelope mt-3 text-white outline-none"></i>
  </div>
  
  
  <div class="flex justify-between mb-4">
      <input type="password" name="password" id="password" class="password p-2 bg-transparent border-b-2 border-white placeholder-white w-full outline-none" placeholder="Enter your password" required>
      
      <i class="fa-solid fa-lock mt-3 text-white outline-none"></i>
  </div>
  
  
  <div class="flex mb-4">
      <input type="password" name="confirm" id="confirm" class="confirm p-2 bg-transparent border-b-2 border-white placeholder-white w-full outline-none" placeholder="Enter confirm password" required>
      
      <i class="fa-solid fa-lock mt-3 text-white outline-none"></i>
  </div>
  
  <div class="my-4">
   <label for="checkbox" class="flex items-center text-white">
    <input type="checkbox" id="checkbox" name="checkbox" value="checked" required>
    <span class="ml-2">please checked the box</span>
   </label>
  </div>
  
 <div class="text-center">
    <button id="submit" type="submit" class="text-center border-2 py-2 px-6 uppercase rounded-full">Submit</button>
 </div>

  </div>
</form>
 </main>
</body>
<script src="script.js"></script>
</html>
